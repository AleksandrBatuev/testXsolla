<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class = "navbar navbar-default">
		<div class = "container">
			<div class = "navbar-header">
				<a href = "#" class = "navbar-brand">ТЕСТОВОЕ ЗАДАНИЕ</a>
			</div>
		</div>
	</nav>
		<form  role = "form" Name = "Sum">
			<div class = "form group" class = "form-horizontal">
				<div class = "col-md-4 ml-auto mr-auto">
					<input  type = "text" class = "form-control" Name = "Summ" id = "SumID"placeholder = "Введите сумму" ></input>
				</div>
			</div>
			
		</form>
		<form role = "form" Name = "PurOfPay">
			<div class = "form group" class = "form-horizontal">
				<div class = "col-md-4 ml-auto mr-auto pt-3">
					<input type = "text" class = "form-control" id = "PurOfPayID" placeholder = "Введите назначение платежа" ></input>
					<button type = "button" Name = "Pay" id = "PayID" class = "btn btn-success mt-3" class = "btn btn-info" data-toggle = "modal" data-target = "#myModal">Перейти</button>
				</div>
			</div>
		</form>
		<div id = "myModal" class = "modal fade">
			<div class = "modal-dialog">
				<div class = "modal-content">
					<div class = "modal-header">
						<h4 class = "modal-title">Введите реквизиты карты</h4>
					</div>
					<div class = "modal-body">
						<div id = "response" class = "pb-3"></div>
						<form role = "form" class = "form-horizontal">
							<div class = "conteiner-fluid">
								<div class = "form group">
									<input type = "Text" class = "form-control" id = "numberID" placeholder = "Введите номер карты" maxlength = "16"></input>
							    </div>
							</div>
						</form>
						<div class = "conteiner">
							<form role = "form" class = "form-inline">
								<div class = "form group row">
									<div class = "pt-3 pb-3 pl-4">
										<input type = "data" class = "form-control" id = "data" placeholder = "Введите дату рождения"></input>
									</div>	
									<div class = "pt-3 pb-3 pl-5">
										<input type = "password" class = "form-control" id = "cvc" placeholder = "CVV/CVC" maxlength = "3"></input>
									</div>	
								<div>
							</form>
						</div>
						<div id = "res" class = "ml-auto mr-auto"></div>
					</div>
				</div>
				<div class = "modal-footer">
					<button type = "button" Name = "InIt" id = "InItID" class = "btn btn-success " class = "btn btn-info" ">Оплатить</button>
					<button class = "btn btn-danger" data-dismiss = "modal">Закрыть</button>
				</div>
				
			</div>
		</div>
	<script src = "js/main.js?v1.4"></script>
	<script src = "js/card.js?v1.2"></script>
  </body>
</html>
